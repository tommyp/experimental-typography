<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="actions">
      <input
        type="range"
        name="wave"
        class="wave"
        min="0"
        max="0.5"
        step="0.00005"
        value="0.05"
      />
      <input
        type="range"
        name="waveX"
        class="waveX"
        min="0"
        max="20"
        step="0.1"
        value="5"
      />
      <input
        type="range"
        name="waveY"
        class="waveY"
        min="0"
        max="20"
        step="0.1"
        value="5"
      />
      <input type="text" class="line1" value="Good" />
      <input type="text" class="line2" value="Morning" />
    </div>
    <script src="./assets/p5.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
